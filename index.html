<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo & Blog App</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Todo Manager</h1>
    <div class="todo-app">
      <input type="text" id="todo-input" placeholder="Enter new task...">
      <button onclick="addTodo()">Add Task</button>
      <div class="filters">
        <button onclick="setFilter('all')">All</button>
        <button onclick="setFilter('completed')">Completed</button>
        <button onclick="setFilter('pending')">Pending</button>
      </div>
      <ul id="todo-list"></ul>
    </div>

    <hr />

    <h1>Blog Posts</h1>
    <div class="blog-app">
      <input type="text" id="blog-title" placeholder="Blog Title">
      <textarea id="blog-content" placeholder="Write your blog here..."></textarea>
      <button onclick="addBlogPost()">Post Blog</button>
      <div id="blog-list"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
